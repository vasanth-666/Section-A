<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anagram Checker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Two Anagram Check</h1>
            <form id="anagram" class="mt-4">
                <div class="mb-3">
                    <label for="string1" class="form-label">String 1</label>
                    <input type="text" id="string1" class="form-control"
                        placeholder="Enter first string" required>
                </div>
                <div class="mb-3">
                    <label for="string2" class="form-label">String 2</label>
                    <input type="text" id="string2" class="form-control"
                        placeholder="Enter second string" required>
                </div>
                <button type="submit" class="btn btn-primary">Check
                    Anagram</button>
            </form>
            <div id="result"
                class="mt-4 mx-auto text-center border border-primary rounded w-25 p-1"></div>
        </div>

    </body>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
