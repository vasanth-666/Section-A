<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Double Letters Checker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Double Letters Check</h1>
            <form id="doubleLetters" class="mt-4 ">
                <div class="mb-3 ">
                    <label for="Str" class="form-label">Enter a String:</label>
                    <input type="text" class="form-control w-50" id="Str"
                        placeholder="Enter the String">
                </div>
                <button type="submit" class="btn btn-primary">Check</button>
            </form>
            <div class="mt-4">
                <h3 id="result"
                    class="mt-4 mx-auto text-center border border-primary rounded w-25 p-1"></h3>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</html>
